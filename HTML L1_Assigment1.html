<!DOCTYPE html>
<html>
<head>
	<title>Stock Trading App</title>
	<style>
		table, th, td {
		border: 1px solid black;
		}
	</style>
</head>
<body>
	<table style="width:20%">
		<tr>
			<th>TICKER</th>
			<th>PRICE</th>
		</tr>
		<tr>
			<td>WIPRO</td>
			<td>341.00</td>
		</tr>
		<tr>
			<td>INFY</td>
			<td>1060.40</td>
		</tr>
		<tr>
			<td>TCS</td>
			<td>2663.55</td>
		</tr>
		<tr>
			<td>TECHM</td>
			<td>811.20</td>
		</tr>
	</table>
	<h1>Stock Trading</h1>
	<table style="width:20%">
		<tr>
			<td>Ticker:</td>
			<td>
				<select id="ticker">
					<option value="volvo">WIPRO</option>
					<option value="saab">INFY</option>
					<option value="mercedes">TCS</option>
					<option value="audi">TECHM</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Quantity:</td>
			<td>
				<input type="number" id="quantity" min="10" max="100" step="10">
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit">
			</td>
		</tr>
	</table>
	
</body>
</html>
