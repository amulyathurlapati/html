<!DOCTYPE html>
<html>
<head>
	<title>Stock Trading App</title>
	<style>
		table, th, td {
		border: 1px solid black;
		}
	</style>
	<script>
		function stock()  {
			var comp = document.getElementById("ticker").value;
			var quant = document.getElementById("quantity").value;
			if(quant%10 == 0){
				var total = 0;
				switch(comp)  {
					case "WIPRO": total = quant * 341.00;break;
					case "INFY": total = quant * 1060.40;break;
					case "TCS": total = quant * 2663.55;break;
					case "TECHM": total = quant * 811.20;break;
				}
				alert("You have selected " + quant + " shares of " + comp + " worth " + total + " INR ");
			}
			else{
				alert("You can buy shares only in blocks of 10's. Please enter a valid input");
			}
		}
	</script>
</head>
<body>
	<table style="width:20%">
		<tr>
			<th>TICKER</th>
			<th>PRICE</th>
		</tr>
		<tr>
			<td>WIPRO</td>
			<td>341.00</td>
		</tr>
		<tr>
			<td>INFY</td>
			<td>1060.40</td>
		</tr>
		<tr>
			<td>TCS</td>
			<td>2663.55</td>
		</tr>
		<tr>
			<td>TECHM</td>
			<td>811.20</td>
		</tr>
	</table>
	<h1>Stock Trading</h1>
	<table style="width:20%">
		<tr>
			<td>Ticker:</td>
			<td>
				<select id="ticker">
					<option value="WIPRO">WIPRO</option>
					<option value="INFY">INFY</option>
					<option value="TCS">TCS</option>
					<option value="TECHM">TECHM</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Quantity:</td>
			<td>
				<input type="number" id="quantity" min="10" max="100" step="10">
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" onclick="stock()">Submit</button>
			</td>
		</tr>
	</table>
	
</body>
</html>
