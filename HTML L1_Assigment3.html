<!DOCTYPE html>
<html>
<head>
	<title>Awesome Online Videos</title>
	<style>
		html {
			height: 100%;
			width: 100%;
		}

		body {
			display: table;
			height: 100%;
			margin: 0;
			padding: 0;
			width: 100%;
		}

		.row1 {
			display: table-row;
			height: 10%;
			background-color: aqua;
		}
		.row1 img {
			margin-left:30%;
			float:left; 
			height:100px;
			width:100px;
		}

		.view-area {
			display: table-row;
			height: 80%;
			
		}
		.center{
			display: block;
			margin: 0 auto; 
			width: 55%; 
			
		}
	</style>
	
</head>
<body>
	<div class="row1">
		<img src='video_logo.png' alt='OOPS! Image is not loaded'>
		<h1>Awesome Online Videos</h1>
	</div>
	<div></div>
	<div class="view-area">
		<video id="myvideo" class="center">
			<source src="rrr_bheem.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<br>
		<center>
			<button type="button" onclick="playvid()">Play</button> 
			<button type="pause-button" onclick="pausevid()">Pause</button> 
		</center>
	</div>
	<script>
		var vid = document.getElementById("myvideo");
		function playvid(){
			vid.play();
		}
		function pausevid(){
			vid.pause();
		}
	</script>
</body>
</html>
